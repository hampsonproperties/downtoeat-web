<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Down To Eat - Discover & Share Your Favorite Food Spots</title>
  <meta name="description" content="Track your restaurant visits, share food recommendations with friends, and discover new places to eat.">
  <meta name="theme-color" content="#FF6B35">

  <!-- Open Graph -->
  <meta property="og:title" content="Down To Eat">
  <meta property="og:description" content="Discover & Share Your Favorite Food Spots">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://downtoeat.app">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #FF6B35 0%, #FF8F66 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      color: white;
      max-width: 500px;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 2.5rem;
    }

    .store-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .store-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      color: #333;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .store-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .store-button svg {
      width: 24px;
      height: 24px;
    }

    .coming-soon {
      margin-top: 2rem;
      font-size: 0.875rem;
      opacity: 0.7;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }

    footer a {
      color: white;
      opacity: 0.7;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 0.875rem;
    }

    footer a:hover {
      opacity: 1;
    }
  </style>
</head>

    <a href="mailto:support@downtoeat.app">Contact</a>
